!!!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R4
!
boot-start-marker
boot-end-marker
!!!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!!!!!!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!!
multilink bundle-name authenticated
!!!!!!!!!
ip tcp synwait-time 5
!!!!!!!!!!!!
interface Loopback0
 ip address 2001:DB8:4::1/128
!
interface FastEthernet0/0
 ip address 2001:192:168:7::1/64
 no shutdown
!
interface GigabitEthernet1/0
 ip address 2001:192:168:4::2/64
 no shutdown
!
interface GigabitEthernet2/0
 ip address 2001:192:168:6::1/64
 no shutdown
!
interface GigabitEthernet3/0
 ip address 2001:192:168:8::1/64
 no shutdown
!