!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R14
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:14::1/128
 ipv6 enable
 ipv6 ospf 2002 area 0
!
interface FastEthernet0/0
 no ip address
 duplex full
 ipv6 address 2001:192:169:9::2/64
 ipv6 enable
 ipv6 ospf 2002 area 0
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:169:10::2/64
 ipv6 enable
 ipv6 ospf 2002 area 0
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 112
 bgp router-id 14.14.14.14
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:DB8:8::1 remote-as 112
 neighbor 2001:DB8:8::1 update-source Loopback0
 neighbor 2001:DB8:9::1 remote-as 112
 neighbor 2001:DB8:9::1 update-source Loopback0
 neighbor 2001:DB8:10::1 remote-as 112
 neighbor 2001:DB8:10::1 update-source Loopback0
 neighbor 2001:DB8:11::1 remote-as 112
 neighbor 2001:DB8:11::1 update-source Loopback0
 neighbor 2001:DB8:12::1 remote-as 112
 neighbor 2001:DB8:12::1 update-source Loopback0
 neighbor 2001:DB8:13::1 remote-as 112
 neighbor 2001:DB8:13::1 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:192:169:9::/64
  network 2001:192:169:10::/64
  neighbor 2001:DB8:8::1 activate
  neighbor 2001:DB8:9::1 activate
  neighbor 2001:DB8:10::1 activate
  neighbor 2001:DB8:11::1 activate
  neighbor 2001:DB8:12::1 activate
  neighbor 2001:DB8:13::1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 2002
 router-id 14.14.14.14
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
