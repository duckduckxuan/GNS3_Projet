!
!
!
!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:DB8:1::1/128
 ipv6 enable
 ipv6 rip 2001 enable
!
interface FastEthernet0/0
 no ip address
 duplex full
 ipv6 address 2001:192:168:1::1/64
 ipv6 enable
 ipv6 rip 2001 enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:192:168:2::1/64
 ipv6 enable
 ipv6 rip 2001 enable
!
interface GigabitEthernet2/0
 no ip address
 shutdown
 negotiation auto
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
!
router bgp 111
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:DB8:2::1 remote-as 111
 neighbor 2001:DB8:2::1 update-source Loopback0
 neighbor 2001:DB8:3::1 remote-as 111
 neighbor 2001:DB8:3::1 update-source Loopback0
 neighbor 2001:DB8:4::1 remote-as 111
 neighbor 2001:DB8:4::1 update-source Loopback0
 neighbor 2001:DB8:5::1 remote-as 111
 neighbor 2001:DB8:5::1 update-source Loopback0
 neighbor 2001:DB8:6::1 remote-as 111
 neighbor 2001:DB8:6::1 update-source Loopback0
 neighbor 2001:DB8:7::1 remote-as 111
 neighbor 2001:DB8:7::1 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:192:168:1::/64
  network 2001:192:168:2::/64
  neighbor 2001:DB8:2::1 activate
  neighbor 2001:DB8:3::1 activate
  neighbor 2001:DB8:4::1 activate
  neighbor 2001:DB8:5::1 activate
  neighbor 2001:DB8:6::1 activate
  neighbor 2001:DB8:7::1 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router rip 2001
 redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
